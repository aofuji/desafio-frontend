<div class="buttons-table">
  <button nz-button (click)="redirectRegister()">Cadastrar</button>
</div>

<nz-table #basicTable [nzFrontPagination]="false" [nzData]="this.listData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Categoria</th>
      <th>Quantidade</th>
      <th>Preço</th>
      <th>Ativo</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ data.category }}</td>
      <td>{{ data.amount }}</td>
      <td>{{ data.price | currency }}</td>

      @if (data.active) {
      <td>
        <span nz-icon nzType="check" nzTheme="outline"></span>
      </td>
      } @else {
      <td>
        <span nz-icon nzType="stop" nzTheme="outline"></span>
      </td>
      }

      <td>
        <a href="javascript:void()" [routerLink]="['/register', data.uuid]"
          >Editar</a
        >
        <nz-divider nzType="vertical"></nz-divider>
        <a
          nz-popconfirm
          [nzPopconfirmTitle]="'Deseja excluir esse ' + data.name + '?' "
          nzOkText="excluir"
          nzCancelText="cancelar"
          (nzOnConfirm)="delete(data.uuid)"
        >
          Excluir
        </a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
